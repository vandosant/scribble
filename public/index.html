<html>
<head>
    <title>Web Synthesizer</title>
    <link href="css/application.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="vendors/javascript/jquery.2.1.1.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Cedarville+Cursive|Geo' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container">
    <div class="title">Oscillator</div>
    <button class="on">On</button>
    <button class="off">Off</button>

    <div class="label" id="frequency-label">Frequency</div>
    <input type="range" min="0" max="100" class="frequency" value="2.6" onchange="updateFrequency(this.value)">

    <div class="label" id="volume-label">Volume</div>
    <input type="range" min="0" max="100" class="volume" value="100" onchange="updateVolume(this.value)">
</div>
<script>
    var contextClass = (window.AudioContext ||
            window.webkitAudioContext ||
            window.mozAudioContext ||
            window.oAudioContext ||
            window.msAudioContext);
    if (contextClass) {
        var context = new contextClass();
    } else {
        $(document).append('<div class="errors">Sorry, your browser is not supported.</div>');
    }

    var oscillator = context.createOscillator();
    var oscillator1 = context.createOscillator();
    var oscillator2 = context.createOscillator();
    var gainNode = context.createGain();
    var gainNode1 = context.createGain();
    var gainNode2 = context.createGain();
    var initialFrequency = 261.63;
    var initialVolume = 0.2;

    $(document).on("click", ".on", function () {
        gainNode.connect(context.destination);
        gainNode1.connect(context.destination);
        gainNode2.connect(context.destination);
        gainNode.gain.value = initialVolume;
        gainNode1.gain.value = initialVolume;
        gainNode2.gain.value = initialVolume*0.8;
        oscillator.connect(gainNode);
        oscillator1.connect(gainNode);
        oscillator2.connect(gainNode);
        oscillator.type = 0;
        oscillator1.type = 1;
        oscillator2.type = 3;
        oscillator.frequency.value = initialFrequency;
        oscillator1.frequency.value = initialFrequency / 2;
        oscillator2.frequency.value = initialFrequency / 2;
        oscillator.start(0);
        oscillator1.start(0);
        oscillator2.start(0);
    });

    $(document).on("click", ".off", function () {
        oscillator.disconnect(0);
        oscillator1.disconnect(0);
        oscillator2.disconnect(0);
    });

    updateVolume = function(val) {
        gainNode.gain.value = (val/100);
        gainNode1.gain.value = (val/100);
        gainNode2.gain.value = (val/100)*0.8;
    };

    updateFrequency = function(val) {
        oscillator.frequency.value = (val*100);
        oscillator1.frequency.value = (val*100)/2;
        oscillator2.frequency.value = (val*100)/2;
    };

    updateNote = function(val) {
        oscillator.frequency.value = (val);
        oscillator1.frequency.value = (val)/2;
        oscillator2.frequency.value = (val)/2;
    };

    $(document).keypress(function(e) {
        if (e.which === 97) {
            updateNote(261.63)
        } else if (e.which === 115) {
            updateNote(293.66)
        } else if (e.which === 100) {
            updateNote(329.63)
        } else if (e.which === 102) {
            updateNote(349.23)
        } else if (e.which === 103) {
            updateNote(392.00)
        } else if (e.which === 104) {
            updateNote(440.00)
        } else if (e.which === 106) {
            updateNote(493.88)
        } else if (e.which === 107) {
            updateNote(523.25)
        } else if (e.which === 108) {
            updateNote(587.33)
        }
    });
</script>
</body>
</html>
